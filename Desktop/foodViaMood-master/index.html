<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href='styles.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type='text/javascript' src='script.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT8Ir0WUSjGsXh6dl3x6a_NGQob5NIzyc&libraries=places"></script>
</head>

<body>
    <div class="row">
    	<div class="col-md-12 title">
			<h2>Food Via Mood</h2>
			<img src="./assets/pizza.jpeg">
			<p>Welcome! Enter your location to search for food nearby. Then choose your current mood from the dropdown menu.</p>
		</div>
	</div>   
	<div class="row">
		<div class="col-md-12 input"
	        <form>
	          <label>Input Address Here:</label>
	          <span><input type="text" name="address" id="address" placeholder="Ex: 1600 Pennsylvania Ave NW, Washington, DC"></span>
	          <button type="button" onclick="apiCall()">Search</button>
<!-- 	          <a id="invalidSearch">Oops! Please enter a valid address to search.</a></br>
 -->	        </form>
	    </div>
    </div>

    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT8Ir0WUSjGsXh6dl3x6a_NGQob5NIzyc&libraries=places&callback=initialize" async defer></script>

</body>
</html>
